name: Deploy PR previews
concurrency: preview-${{ github.ref }}
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    outputs:
      aut-url: ${{ steps.deployment.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v3
      - name: Remove old deployment
        uses: rossjrw/pr-preview-action@v1
        id: remove-deployment
        with:
          source-dir: src
          preview-branch: gh-pages
          umbrella-dir: preview
          action: remove
      - uses: nev7n/wait_for_response@v1
        with:
          url: ${{ steps.remove-deployment.outputs.deployment-url }}
          responseCode: 404
          timeout: 120000
          interval: 5000
      - name: Deploy
        uses: rossjrw/pr-preview-action@v1
        id: deployment
        with:
          source-dir: src
          preview-branch: gh-pages
          umbrella-dir: preview
          action: deploy
      - uses: nev7n/wait_for_response@v1
        with:
          url: ${{ steps.deployment.outputs.deployment-url }}
          responseCode: 200
          timeout: 120000
          interval: 5000

  run-test:
    runs-on: ubuntu-latest
    if: ${{ success() }}
    needs: deploy-preview
    steps:
      - uses: actions/checkout@v3
      - name: Test
        env:          
          URL: ${{ needs.deploy-preview.outputs.aut-url }}
        run: echo ${URL}
